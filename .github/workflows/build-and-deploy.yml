name: Java CI/CD with Maven

on:
  push:
    branches: [ "master" ]

jobs:
  build-and-deploy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn clean install  

    - name: Checkout dependency repo
      uses: actions/checkout@v4
      with:
        repository: Onawola/deploy-through-action-jar
        ref: master
        path: deploy-through-action-jar        
        
    - name: Build and package
      run: |
        cd deploy-through-action-jar
        mvn clean package spring-boot:repackage -P dev
        
    - name: Stop Service
      uses: appleboy/ssh-action@v1
      with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          script: |
              sudo su - cloud-user
              sudo bash ../home/cloud-user/start-auto-deploy-service.sh stop
              
    - name: Deploy JAR via SCP
      uses: appleboy/scp-action@v1
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        password: ${{ secrets.PASSWORD }}
        port: ${{ secrets.PORT }}
        source: "deploy-through-action-jar/target/*.jar"
        target: "../home/cloud-user/auto-deploy/"
        strip_components: 2

    - name: Start Service
      uses: appleboy/ssh-action@v1
      with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          script: |
              sudo su - cloud-user
              sudo bash ../home/cloud-user/start-auto-deploy-service.sh start
